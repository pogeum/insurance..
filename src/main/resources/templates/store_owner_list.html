<html layout:decorate="~{layout}" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content">
<div class="container my-3">
    <div class="col-6">
        <a class="btn btn-sm btn-light" th:href="@{/store/create}">가게 등록</a>
    </div>
    <table class="table">-
        <thead class="table-dark">
        <tbody>
        <tr class="text-center" th:each="store : ${ownerStoreList}">
            <td >
                <a th:href="@{|/store/detail/${store.id}|}" th:text="${store.name}"></a>
            </td>
            <td th:text="${store.category}"></td>
            <td th:text="${store.content}"></td>
            <td>
                <a th:href="@{|/store/modify/${store.id}|}" th:text="수정"></a>
            </td>
            <td>
                <a th:href="@{|#|}" th:text="삭제"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
</html>
