<html layout:decorate="~{layout}" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">가게등록</h5>
    <form th:object="${storeForm}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <textarea th:field="*{name}" class="form-control" rows="1"></textarea>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" class="form-control" rows="15"></textarea>
        </div>
        <input type="file" name="files" multiple />
        <div>
        <select name="category" class="form-select" aria-label="Default select example">
            <option selected>카테고리</option>
            <option value="한식">한식</option>
            <option value="양식">양식</option>
            <option value="일식">일식</option>
            <option value="중식">중식</option>
        </select>
        </div>

        <div class="mb-3">
            <label for="roadAddress" class="form-label">도로명주소</label>
            <textarea th:field="*{roadAddress}" class="form-control" rows="1"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
